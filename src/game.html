<!-- 게임을 위한 HTML 구조 -->
<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>벽돌 깨기 게임</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="game.css" />
        <script type="module" src="game.js"></script>
    </head>
    <body>
        <h1>벽돌 깨기 게임</h1>

        <div class="game-info">
            <div>점수: <span id="score">0</span></div>
            <div>스테이지: <span id="stage">1</span></div>
            <div>남은 생명: <span id="hearts">3</span></div>
            <div>코인: <span id="coins">0</span></div>
        </div>

        <div class="game-container">
            <canvas id="game-canvas" width="1000" height="700"></canvas>
        
            <div id="game-menu" class="hidden">
                <h2 id="menu-message" class="menu-title">게임 시작</h2>
                <button id="start-button" class="menu-button">시작하기</button>
                <button id="resume-button" class="menu-button">계속하기</button>
                <button id="restart-button" class="menu-button">다시 시작</button>
                <button id="quit-button" class="menu-button">나가기</button>
            </div>
        
            <div id="skill-gauge-wrapper">
                <div id="skill-gauge">
                    <div id="gauge-fill"></div>
                </div>
                <div id="gauge-label">필살기</div>
            </div>
        </div>



        <div>
            <button id="pause-button" class="control-button">일시정지 (ESC)</button>
        </div>

        <div style="margin-top: 20px;">
            <h3>조작 방법</h3>
            <p>← →: 좌우 이동</p>
            <p>ESC: 일시정지</p>
            <p>마우스: 패들 이동</p>
            <p>터치: 패들 이동 (모바일)</p>
        </div>
    </body>
</html>
