<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href = "ability shop.css">
    <script src = "ability shop.js"></script>
</head>
<body>
    <header>
        <div id="levelBar" class="topBar">
            <div id = "levelIcon" class="topBarIcon"></div>
        </div>
        <div id = "lifeBar" class="topBar">
            <div id = "lifeIcon" class="topBarIcon"></div>
        </div>
        <div id = "coinBar" class="topBar">
            <div id = "coinIcon" class="topBarIcon"></div>
        </div>
        <div id = "settingButton" class="topBar"></div>
    </header>
    <div id = "main">
        <div id = "abilityShop">Ability Shop</div>
        <div id = "display">
            <div id = "leftDisplay">
                <div id = "leftUpperWrapper">
                    <div id = "characterDisplay">
                        <div id = "characterView"></div>
                        <div id = "characterLevel"></div>
                    </div>
                    <div id = "abilityDisplay">
                        <div id = "ability1" class="abilityView"></div>
                        <div id = "ability2" class="abilityView"></div>
                        <div id = "ability3" class="abilityView"></div>
                    </div>
                </div>
                <div id = "buttonDisplay">
                    <div id = "levelupButton">Level UP</div>
                    <div id = "characterButton">Character</div>
                </div>
            </div>
            <div id = "rightDisplay">
                <div id = "descriptionPopUp"></div>
            </div>
        </div>
    </div>
    <footer>
        <div id = "backButton" class="bottomButton">Back</div>
        <div id = "startButton" class="bottomButton">START</div>
        <div id = "backVillageButton" class="bottomButton">Back to the Village</div>
    </footer>
</body>
</html>
